<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Rollover</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <main>
        <h1>Fishing Images</h1>
        <p>Move your mouse over an image to change it and back out of the 
            image to restore the original image.</p>
        <ul id="image_rollovers">
            <li><img src="assets/img/release.jpg" alt="" id="assets/img/deer.jpg"></li>
            <li><img src="assets/img/hero.jpg" alt="" id="assets/img/bison.jpg"></li>
            <li><img src="assets/img/deer.jpg" alt="" id="assets/img/release.jpg"></li>
            <li><img src="assets/img/bison.jpg" alt="" id="assets/img/hero.jpg"></li>
        </ul>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
