<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Rollover</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <main>
        <h1>Fishing Images</h1>
        <p>Move your mouse over an image to change it and back out of the

        <ul id="image_list">
            <li><a href="assets/img/release.jpg" title="Catch and Release"></a></li>
            <li><a href="assets/img/deer.jpg" title="Deer at Play"></a></li>
            <li><a href="assets/img/hero.jpg" title="The Big One!"></a></li>
            <li><a href="assets/img/bison.jpg" title="Grazing Bison"></a></li>
        </ul>
        <p>
            <img id="image1" src="assets/img/hero.jpg" alt="">
            <img id="image2" src="assets/img/bison.jpg" alt="">
        </p>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
